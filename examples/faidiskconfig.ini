[DEFAULT]
rules=disk_config,bootable_flag,vgname_caps,lvname_caps
lens=FAI_DiskConfig
pattern=(^|.*/)disk_config/.*

[disk_config]
name=At least one disk_config
explanation=There must be at least one disk_config line
type=count
expr=$file[count(disk_config) = 0]
value=0

[bootable_flag]
name=Bootable flag
explanation=At least one partition must be bootable 
type=count
expr=$file/disk_config[. != "lvm"][. != "raid"][. != "tmpfs"][count(../disk_config/bootable) = 0]
value=0
level=warning

[vgname_caps]
name=VG name in CAPS
explanation=VG names must be in CAPS
type=count
expr=$file/disk_config/vg[count(name[. =~ regexp("[A-Z0-9][A-Z0-9_]*")]) = 0]
value=0

[lvname_caps]
name=LV name in CAPS
explanation=LV names must be in CAPS
type=count
expr=$file/disk_config/lv[count(name[. =~ regexp("[A-Z0-9][A-Z0-9_]*")]) = 0]
value=0



