[DEFAULT]
rules=virtual_vmmem_int
lens=Shellvars

[virtual_vmmem]
name=VMMEM for VMs
explanation=VMMEM must be specified for virtual machines
type=count
expr=$file[label() =~ regexp("V_.*")][count(VMMEM) = 0]
value=0

[virtual_vmmem_int]
name=VMMEM must be an integer
explanation=VMMEM value must be an integer
type=count
expr=$file[VMMEM][count(VMMEM[. =~ regexp("512|1024|1536|2048|3096|4096")]) = 0]
value=0

